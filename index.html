<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="head">
    <h1>This is My Clock</h1>
    </div>


    <div class="date" id="dt"></div>


    <div class="clock" id="ck">
        <button class="btn" onclick="watch()">CLICK ME</button>
    </div>

    <div class="anim">

        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets1.lottiefiles.com/private_files/lf30_7mp95dwr.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px; text-align: center; margin: auto;"  loop  autoplay ></lottie-player>
    
</div>


<script src="index.js"></script>
</body>
</html>
